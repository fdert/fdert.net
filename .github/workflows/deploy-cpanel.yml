name: Deploy to FastComet cPanel (fdert22)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create .htaccess for SPA routing
        run: |
          echo "<IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /fdert22/
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /fdert22/index.html [L]
          </IfModule>" > dist/.htaccess

      - name: Deploy to FastComet via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          port: 21
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: dist/*
          remote_path: public_html/fdert22
