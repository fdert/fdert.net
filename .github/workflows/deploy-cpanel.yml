name: Build and Deploy to cPanel (FastComet)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create .htaccess for SPA routing
        run: |
          echo "RewriteEngine On" > dist/.htaccess
          echo "RewriteBase /" >> dist/.htaccess
          echo "RewriteRule ^index\.html$ - [L]" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> dist/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> dist/.htaccess
          echo "RewriteRule . /index.html [L]" >> dist/.htaccess

      - name: Deploy dist to cPanel public_html via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: sftp
          server: fdert1.net
          username: fdertnet
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local-dir: dist/
          server-dir: /home5/fdertnet/public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
